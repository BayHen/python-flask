{% extends "base.html" %}
{% block content %}
<div class="row row-cols-3">
    {% for post in posts%}
        <div class="col-6 col-md-4">
            <div class="wrap-post100">
                <a href="{{url_for('post_detail', id=post.id)}}" class="post-name"><h4>{{post.blog_name}}</h4></a>
                <span>{{post.content}}</span>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content%}
