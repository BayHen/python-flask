{% extends "base.html" %}
{% block content %}
<div class="row row-cols-3">
    {% for post in posts%}
        <div class="col-6 col-md-4">
            <div class="wrap-post100">
                <h5>{{post.blog_name}}</h5>
                <span>{{post.content}}</span>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content%}
