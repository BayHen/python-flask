{% extends "base.html" %}
{% block content %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" action="/user/edit" method="post">
                <span class="login100-form-title mb-30">
                    Update User
                </span>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ messages[0] }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}
                {% endwith %}
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="text" name="name" value="{{user_profile.name}}">
                        <span class="focus-input100" data-placeholder="Name"></span>
                    </div>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" type="email" name="email" value="{{user_profile.email}}">
                        <span class="focus-input100" data-placeholder="Email"></span> 
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password old">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                        <input  class="input100 password-old" type="password" name="password_old" value="">
                        <span class="focus-input100" data-placeholder="Password Old"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password new">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                        <input  class="input100 password-new" type="password" name="password_new" >
                        <span class="focus-input100" data-placeholder="Password New"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password new confirm">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                        <input  class="input100 password-new-confirm" type="password" name="password_new_confirm" >
                        <span class="focus-input100" data-placeholder="Password New Confirm"></span>
                    </div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                Update Profile
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
